# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b0xx_2B0036001150415833323520-if00
#serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0

[include mainsail.cfg]
[include config_backup.cfg]

[temperature_sensor raspi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[stepper_x]
step_pin: PC11
dir_pin: !PC12
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB5
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC7
tx_pin: PC6
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB12
dir_pin: !PB10
enable_pin: !PB13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PB6
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC7
tx_pin: PC6
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB1
dir_pin: PB0
enable_pin: !PB2
microsteps: 16
rotation_distance: 8
endstop_pin: ^PB7
position_endstop: 0.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC7
tx_pin: PC6
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[extruder]
step_pin: PC2
dir_pin: !PC1
enable_pin: !PC3
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA15
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: -250
max_temp: 500

[tmc2209 extruder]
uart_pin: PC7
tx_pin: PC6
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC4
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: -250
max_temp: 500

[heater_fan heatbreak_cooling_fan]
pin: PC8

[heater_fan controller_fan]
pin: PA8

[fan]
pin: PC9

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB15, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PD2, EXP1_9=<GND>,
    EXP1_2=PB14, EXP1_4=<RST>, EXP1_6=PB4,  EXP1_8=PC0, EXP1_10=<5V>

